
{% extends "base.html" %}
{% block title %}
Posts
{% endblock %}
{% block content %}
<div>
    {% for post in posts %}
        <div>
            
           <h1>{{post.title}}</h1>
            <p>{{post.body}}</p>

            <a href="{% url 'post_details' product.pk %}">Read More</a>
        </div>
        
    {% empty %}
        <li>No post found</li>
    {% endfor %}   
</div>
{% endblock %}
